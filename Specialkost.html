<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />

	<title>Skriftlig varning</title>

	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<script src=dist/forms.bundle.js></script>

</head>

<body>

	<div id="page-wrap">
		<div id=header>

			<div id=logo>
				<img src="images/logo.svg" alt="logo" />
			</div>
			<h1>Specialkost</h1>
			<small>Blanketten lämnas till klasslärare i början av varje läsår.</small>

		</div>

		<div style="clear:both"></div>

		<h2>Uppgifter om Eleven</h2>

		<table>

			<tr>
				<td colspan=2>
					<label>För- och efternamn</label>
					<textarea rows=1></textarea>
			</tr>

			<tr>
				<td colspan=2>
					<label>Gatuadress</label>
					<textarea rows=1></textarea>
				</td>

			</tr>

			<tr>
				<td>
					<label>Postnummer</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Postort</label>
					<textarea rows=1></textarea>
				</td>

			</tr>

			<tr>
				<td>
					<label>Personnummer</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Årskurs</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

		</table>

		<table>

			<tr>
				<td>
					<label>Vårdnadshavare 1</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Vårdnadshavare 2</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Mobiltelefon</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Mobiltelefon</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

		</table>

		<h2>Eleven är allergisk mot</h2>

		<ul>

			<li><label><input type="checkbox"> Gluten/celiaki</label></li>

			<li><label><input type="checkbox"> Laktos</label></li>

			<li><label><input type="checkbox"> Mjölkprotein</label></li>

			<li><label><input type="checkbox"> Fisk</label></li>

			<li><label><input type="checkbox"> Ägg</label></li>

			<li><label><input type="checkbox"> Nötter, mandlar</label></li>

			<li><label><input type="checkbox"> Jordnötter</label></li>

			<li><label><input type="checkbox"> Sojaprotein</label></li>

			<li><label><input type="checkbox"> Baljväxter (ärtor, bönor, kikärtor, linser)</label></li>

		</ul>

		<table>
			<tr>
				<td>
					<label>Annat</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Hur ser en allergisk reaktion ut för barnet?</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Vad gör vi när eleven får en allergisk reaktion? </label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Ska eleven använda medicin vid en eventuell reaktion?</label>
					<ul>
						<li><label><input type="checkbox"> Ja, instruktion och medicin finns hos:</label></li>
						<li><label><input type="checkbox"> Nej</label></li>
					</ul>
					<p>OBS: Lämna in läkar intyg tack!</p>
				</td>
			</tr>

		</table>

		<h2>Annan kost</h2>

		<ul>
			<li><label><input type="checkbox"> Vegetarian:</label></li>
			<li><label><input type="checkbox"> Kost fri från gris</label></li>
			<li><label><input type="checkbox"> Diabetes</label></li>
		</ul>

		<table>

			<tr>
				<td>
					<label>Annat</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

		</table>

		<table>

			<tr>
				<td>
					<label>Datum</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>
				<td class=Underskrift>
					<label>Underskrift</label>
				</td>
			</tr>

			<tr>
				<td class=Underskrift>
					<label>Namnförtydligande</label>
				</td>
			</tr>

		</table>

	</div>

</body>

</html>
