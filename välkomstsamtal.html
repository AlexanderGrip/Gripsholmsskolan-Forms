<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

	<title>Skriftlig varning</title>

	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<script type='text/javascript' src='js/jquery-1.3.2.min.js'></script>
	<script type='text/javascript' src='js/example.js'></script>

</head>

<body>

	<div id="page-wrap">
		<div id="header">

			<div id="logo">
				<img src="images/logo.svg" alt="logo" />
			</div>
			<h1>Blankett för välkomstsamtal</h1>

		</div>

		<div style="clear:both"></div>

		<h3>Var god och fyll i blanketten och ta med till välkomstsamtalet.</h3>

		<table>

			<tr>
				<td>
					<label>Barnets namn</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Barnets styrkor</label>
					<textarea rows=3></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Barnets svagheter</label>
					<textarea rows=3></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Intressen</label>
					<textarea rows=3></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Familjesituation</label>
					<textarea rows=3></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Socialt/kompisar</label>
					<textarea rows=3></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Ev allergier</label>
					<textarea rows=3></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Ev önskemål</label>
					<textarea rows=3></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Annat vi behöver känna till</label>
					<textarea rows=3></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Jag godkänner att mitt barn får synas i ev medier (internet, press, TV, blogg):</label>
					<ul>

						<li><label><input type="checkbox"> enbart med bild</label></li>
						<li><label><input type="checkbox"> med bild + förnamn</label></li>
						<li><label><input type="checkbox"> får inte synas</label></li>

					</ul>

					<label>Jag godkänner att mitt barn får skjutsas i personbil av personalen/ förälder:</label>
					<label><input type="checkbox"> Ja</label>
					<label><input type="checkbox"> Nej</label>
				</td>
			</tr>

		</table>

		<p>____ / _____ 20___ Förälders underskrift _________________________________________.</p>

	</div>

</body>

</html>
