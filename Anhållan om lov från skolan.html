<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

	<title>Skriftlig varning</title>

	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<script type='text/javascript' src='js/jquery-1.3.2.min.js'></script>
	<script type='text/javascript' src='js/example.js'></script>

</head>

<body>

	<div id="page-wrap">
		<div id="header">

            <div id="logo">
              <img id="image" src="images/logo.svg" alt="logo" />
            </div>
						<h1>Anhållan om lov från skolan</h1>
						<small></small>

		</div>

		<div style="clear:both"></div>
			<table>

			  <tr>
			      <td colspan=2 id="name">
							<label>Elevens namn</label>
							<textarea rows=1></textarea>
						</td>
				</tr>

				<tr>
					<td>
						<label>Klass</label>
						<textarea rows=1></textarea>
					</td>
					<td width=70%>
						<label>Grupp</label>
						<textarea rows=1></textarea>
					</td>
			  </tr>

				<tr>
					<td colspan=2>
						<label>Klassföreståndare</label>
						<textarea rows=1></textarea>
					</td>
				</tr>

			</table>

			<table>

				<tr>
					<td>
						<label>Tidpunkt</label>
						<textarea placeholder="2016-01-03 till 2016-01-10" rows=1></textarea>
					</td>
					<td>
						<label>Skoldagar totalt:</label>
						<textarea placeholder="7" rows=1></textarea>
					</td>
				</tr>

			</table>

			<table>

			  <tr>
			      <td id="reason">
							<label>Orsak</label>
							<textarea rows=4></textarea>
						</td>

						<tr>
								<td colspan=2 id="name">
									<label>Vänligen obeservera att eleven bör i god tid kontakta sina lärare för att komma överns om arbetsuppgifter. Stödundervisning ges inte p.g.a lov.</label>

								</td>
						</tr>

			  <tr>
			      <td id="measures">
							<label>Ort och datum</label>
							<textarea rows=1></textarea>
						</td>
			  </tr>

				<tr>
						<td id="measures">
							<label>Förälders underskrift och telefonnummer</label>
							<textarea rows=1></textarea>
						</td>
				</tr>

			</table>

			<h2>Lärares/Rektors beslut</h2> <small>(Läraren kan bevilja 1-3 dagar.)</small>
			<table>

			  <tr>
			      <td>
							<label>Ansökan beviljas</label>
							<input type="checkbox" > Ja
							<input type="checkbox" > Nej
						</td>
			      <td id="date">
							<label>Datum</label>
							<textarea rows=1></textarea>
						</td>
			  </tr>

			  <tr>
					<td colspan=2>
						<label>Underskrift</label>
						<textarea rows=1></textarea>
					</td>

					<tr>
								<small>Information:</small>
					</tr>

		</div>

	</div>

</body>

</html>
