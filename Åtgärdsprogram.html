<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />

	<title>Skriftlig varning</title>

	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<script src=dist/forms.bundle.js></script>

</head>

<body>

	<div id="page-wrap">
		<div id="header">

			<div id="logo">
				<img src="images/logo.svg" alt="logo" />
			</div>
			<h1>Åtgärdsprogram</h1>

		</div>

		<div style="clear:both"></div>
		<table>

			<tr>
				<td>
					<label>Namn</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Klass</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Personnummer</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>
				<td colspan=3>
					<label>Mariefred:</label>
					<textarea placeholder="2016-01-03" rows=1></textarea>
				</td>
			</tr>

		</table>

		<h2>Nulägesbeskrivning</h2>

		<table>

			<tr>
				<td>
					<label>Elevens styrkor, behov och svårigheter. I vilka situationer uppstår svårigheterna, vilka faktorer påverkar?</label>
				</td>
			</tr>

			<tr>
				<td>
					<textarea rows=7></textarea>
				</td>
			</tr>

		</table>

		<h2>Mål</h2>

		<table>

			<tr>
				<td>
					<label>Vad behöver utvecklas? Vad vill vi uppnå?</label>
				</td>
			</tr>

			<tr>
				<td>
					<textarea rows=7></textarea>
				</td>
			</tr>

		</table>

		<h2>Åtgärder</h2>

		<table>

			<tr>
				<td>
					<label>Hur ser stödåtgärderna ut? Vem ansvarar?</label>
				</td>
			</tr>

			<tr>
				<td>
					<textarea rows=7></textarea>
				</td>
			</tr>

		</table>

		<table>

			<tr>
				<td>
					<label>Elevens synpunkter</label>
				</td>
				<td>
					<label>Vårdnadshavarens synpunkter</label>
				</td>
			</tr>

			<tr>
				<td>
					<textarea rows=7></textarea>
				</td>
				<td>
					<textarea rows=7></textarea>
				</td>
			</tr>

		</table>

		<h2>Åtgärdsprogrammet har upprättats av</h2>

		<table>

			<tr>
				<td>
					<label>Elev</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Vårdnadshavare</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Lärare</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Vårdnadshavare</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Speciallärare</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Datum för uppföljning</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

		</table>

	</div>

</body>

</html>
