<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />

	<title>Skriftlig varning</title>

	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<script src=dist/forms.bundle.js></script>

</head>

<body>

	<div id="page-wrap"></div>
	<div id=header>

		<div id=logo>
			<img src="images/logo.svg" alt="logo" />
		</div>
		<h1>Blankett för nyanställda</h1>

	</div>

	<div style="clear:both"></div>

	<div>

		<table>

			<tr>
				<td>
					<label>För- och efternamn</label>
					<textarea rows=1></textarea>
			</tr>

		</table>

		<h2>Kontaktuppgifter</h2>

		<table>

			<tr>
				<td colspan=4 class=info>
					Vänligen texta!
				</td>

				<tr>
					<td colspan=4>
						<label>Gatuadress</label>
						<textarea rows=1></textarea>
					</td>
				</tr>

				<tr>
					<td colspan=2>
						<label>Postnummer</label>
						<textarea rows=1></textarea>
					</td>
					<td colspan=2>
						<label>Postort</label>
						<textarea rows=1></textarea>
					</td>
				</tr>

				<tr>
					<td colspan=2>
						<label>Hemtelefon</label>
						<textarea rows=1></textarea>
					</td>
					<td colspan=2>
						<label>Mobiltelefon</label>
						<textarea rows=1></textarea>
					</td>
				</tr>

				<tr>
					<td colspan=4>
						<label>Epost</label>
						<textarea rows=1></textarea>
					</td>

					<tr>
						<td style="width:20%" class=info>
							Svensk bank
						</td>
						<td>
							<label>Bankens namn:</label>
							<textarea rows=1></textarea>
						</td>
						<td>
							<label>Clearingnummer:</label>
							<textarea rows=1></textarea>
						</td>
						<td>
							<label>Kontonummer</label>
							<textarea rows=1></textarea>
						</td>
					</tr>

					<tr>
						<td style="width:20%" class=info>
							Utländsk Bank
						</td>
						<td>
							<label>Bankens namn:</label>
							<textarea rows=1></textarea>
						</td>
						<td>
							<label>iban nummer:</label>
							<textarea rows=1></textarea>
						</td>
						<td>
							<label>Swift / Bic:</label>
							<textarea rows=1></textarea>
						</td>
					</tr>

					<tr>
						<td colspan=2>
							<label>Personnummer</label>
							<label><input type="checkbox"> Svenskt
							</label><input type="checkbox"> Finskt
							<textarea rows=1></textarea>
						</td>
						<td Colspan=2>
							<label>Utbildning</label>
							<textarea rows=1></textarea>
						</td>

					</tr>

					<tr>
						<td colspan=4>
							<label>Meddela ditt Svenska personnummer då du fått det från skatteverket.</label>
					</tr>

		</table>

		<h2>Datum och underskrift</h2>

		<table>

			<tr>
				<td>
					<label>Mariefred den</label>
					<textarea placeholder="2016-05-10" rows=1></textarea>
			</tr>

			<tr>
				<td class=Underskrift>
					<label>Underskrift</label>
			</tr>
		</table>

		<label>Information:</label>
		<label>Ev skattejämkning: Bifoga skattesedel / SINK-beslut:</label>
		<label>Timanställda: Skatteavdrag 30% om inget jämkningsbesked finns:</label>
		<label>Vid deltisanställning: Är Gripsholmsskolan huvudarbetsgivare, huvudarbetsgivare drar skatt enligt tabell, annars 30% skatteavdrag</label>

		<label><input type="checkbox"> Ja
		</label><input type="checkbox"> Nej

	</div>

</body>

</html>
