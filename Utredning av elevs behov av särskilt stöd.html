<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

	<title>Skriftlig varning</title>

	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<script type='text/javascript' src='js/jquery-1.3.2.min.js'></script>
	<script type='text/javascript' src='js/example.js'></script>

</head>

<body>

	<div id="page-wrap">
		<div>

            <div>
              <img src="images/logo.svg" alt="logo" />
            </div>
						<h3>Utredning av elevs behov av särskilt stöd</h3>
		</div>

		<div style="clear:both"></div>
			<table>

			  <tr>
			      <td>
							<label>Elevens namn</label>
							<textarea rows=1></textarea>
						</td>
			      <td>
							<label>Elevens Personnummer</label>
							<textarea rows=1></textarea>
						</td>
			  </tr>

			  <tr>
					<td>
						<label>Skolenhet</label>
						<textarea rows=1></textarea>
					</td>
					<td>
						<label>Klass</label>
						<textarea rows=1></textarea>
					</td>
			  </tr>


			</table>

			<table>

				<tr>
					<td>
						<label>Eventuella tidigare gjorda utredningar om elevens behov av särskilt stöd:</label>
						
							<input type="checkbox"> Ja (se bilaga)</input>
							<input type="checkbox"> Nej</input>
						
						<label>Gjord utav:</label>
						<textarea placeholder="____________________________" rows=1></textarea>
						<label>Befattning:</textarea></label>
						<textarea placeholder="____________________________" rows=1></textarea>
						<label>Datum:</textarea></label>
						<textarea placeholder="____________________________" rows=1></textarea>
						<label>Eventuella tidigare åtgärdsprogram:</label>
						
							<input type="checkbox"> Ja (se bilaga)</input>
							<input type="checkbox"> Nej</input>
						
							<label>Gjord utav:</label>
							<textarea placeholder="____________________________" rows=1></textarea>
							<label>Befattning:</textarea></label>
							<textarea placeholder="____________________________" rows=1></textarea>
							<label>Datum:</textarea></label>
							<textarea placeholder="____________________________" rows=1></textarea>
					</td>
					<td style="width:40%">
						<label>Eleven har medverkat i utredningen:</label>
						
							<input type="checkbox"> Ja</input>
							<input type="checkbox"> Nej</input>
						
						<label>Elevens vårdnadshavare har medverkat i utredningen:</label>
						
							<input type="checkbox"> Ja</input>
							<input type="checkbox"> Nej</input>
							
							<label>Elevhälsan har medverkat i utredningen:</label>
							
								<input type="checkbox"> Ja</input>
								<input type="checkbox"> Nej</input>
							
					</td>
			  </tr>

				<table>

					<tr>
				      <td>
								<input type="checkbox"> Pedagogisk kartläggning</input>
							</td>
							<td>
								<label>Datum:</label>
								<textarea rows=1></textarea>
							</td>
				  </tr>

					<tr>
							<td colspan=2>
								<label>Namn och befattning på den som gjort utredningen:</label>
								<textarea rows=1></textarea>
							</td>
				  </tr>

				</table>

				<table>

					<tr>
				      <td>
								<input type="checkbox"> Psykologisk uredning</input>
							</td>
							<td>
								<label>Datum:</label>
								<textarea rows=1></textarea>
							</td>
				  </tr>

					<tr>
							<td colspan=2>
								<label>Namn och befattning på den som gjort utredningen:</label>
								<textarea rows=1></textarea>
							</td>
				  </tr>

				</table>

				<table>

					<tr>
							<td>
								<input type="checkbox"> Social utredning</input>
							</td>
							<td>
								<label>Datum:</label>
								<textarea rows=1></textarea>
							</td>
					</tr>

					<tr>
							<td colspan=2>
								<label>Namn och befattning på den som gjort utredningen:</label>
								<textarea rows=1></textarea>
							</td>
					</tr>

				</table>

				<table>

					<tr>
							<td>
								<input type="checkbox"> Medicinsk utredning</input>
							</td>
							<td>
								<label>Datum:</label>
								<textarea rows=1></textarea>
							</td>
					</tr>

					<tr>
							<td colspan=2>
								<label>Namn och befattning på den som gjort utredningen:</label>
								<textarea rows=1></textarea>
							</td>
					</tr>

				</table>

		</div>

	</div>

</body>

</html>
