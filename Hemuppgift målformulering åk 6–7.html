<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />

	<title>Skriftlig varning</title>

	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<script src=dist/forms.bundle.js></script>

</head>

<body>

	<div id="page-wrap">
		<div id="header">

			<div id="logo">
				<img src="images/logo.svg" alt="logo" />
			</div>
			<h1>Elevens Mål</h1>
			<h2>- I samband med utvecklingssamtal</h2>

		</div>

		<div style="clear:both"></div>
		<table>

			<tr>
				<td>
					<label>Ditt namn</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Formulera dina sociala/studietekniska/inlärningsmål och hur du ska uppnå dessa</label>
				</td>
			</tr>

			<tr>
				<td>
					<label>1.</label>
					<textarea rows=3></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>2.</label>
					<textarea rows=3></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>3.</label>
					<textarea rows=3></textarea>
				</td>
			</tr>

		</table>

		<table>

			<tr>
				<td class=underskrift>
					<label>Namnunderskrift och datum</label>
				</td>
			</tr>

		</table>

		<p>Uppföljning på följande utvecklingssamtal</p>

		<ul>

			<li><label><input type="checkbox"> Mål 1 har inte uppfyllts</label>

				<label><input type="checkbox"> har delvis uppfyllts</label>

				<label><input type="checkbox"> har uppfyllts helt</label></li>

			<li><label><input type="checkbox"> Mål 2 har inte uppfyllts</label>

				<label><input type="checkbox"> har delvis uppfyllts</label>

				<label><input type="checkbox"> har uppfyllts helt</label></li>

			<li><label><input type="checkbox"> Mål 3 har inte uppfyllts</label>

				<label><input type="checkbox"> har delvis uppfyllts</label>

				<label><input type="checkbox"> har uppfyllts helt</label></li>

		</ul>

		<table>

			<tr>
				<td>
					<label>Kommenterar av uppföljningen</label>
					<textarea rows=3></textarea>
				</td>
			</tr>

		</table>

	</div>

</body>

</html>
