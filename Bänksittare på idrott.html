<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />

	<title>Skriftlig varning</title>

	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<script src=dist/forms.bundle.js></script>

</head>

<body>

	<div id="page-wrap">
		<div id="header">

			<div id="logo">
				<img src="images/logo.svg" alt="logo" />
			</div>
			<h1>Idrott</h1>

		</div>

		<div style="clear:both"></div>

		<h2>Arbetsblad för bänksittare</h2>

		<table>

			<tr>
				<td style="width:50%">
					<label>Ditt namn</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Årskurs:</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Vecka:</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

		</table>

		<p>Jag deltar inte i idrottslektionen idag pga:</p>

		<ul>
			<li><label><input type="checkbox">förkylning/sjukdom</label></li>
			<li><label><input type="checkbox">Ge anteckningar från tavla</label></li>
			<li><label><input type="checkbox">Bistå eleven att själv fotografera av tavla</label></li>
		</ul>

		<table>

			<tr>
				<td>
					<label>Vad är idrottens tema i dag?</label>
					<textarea rows=2></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Vad lärde sig dina kompisar?</label>
					<textarea rows=2></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Vad tyckte du verkade roligast?</label>
					<textarea rows=2></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Välj ut en kompis. Observera honom/henne och lista vad han/hon gjorde under fem minuter.</label>
					<textarea rows=4></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Skriv och berätta hur det känns för dig när du inte kan vara med på gymnastiken idag?</label>
					<textarea rows=3></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Lärarens anteckningar</label>
					<textarea rows=4></textarea>
				</td>
			</tr>

		</table>


	</div>

</body>

</html>
