<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />

	<title>Skriftlig varning</title>

	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<script src=dist/forms.bundle.js></script>

</head>

<body>

	<div id="page-wrap">
		<div id="header">

			<div id="logo">
				<img src="images/logo.svg" alt="logo" />
			</div>
			<h2>Beslut om åtgärdsprogram </h2>

		</div>

		<div style="clear:both"></div>

		<h2>Elev</h2>

		<table>

			<tr>
				<td>
					<label>Elevens namn</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Elevens Personnummer</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Skolenhet</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Klass</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

		</table>

		<h2>Beslut</h2>

		<table>

			<tr>
				<td>
					
						<label><input type="checkbox"> Eleven bedöms ha behov av särskilt stöd. Beslutet grundar sig på 3 kap. 8-9 §§ skollagen.
					
				</label></td>
			</tr>

			<tr>
				<td>
					
						<label><input type="checkbox">Eleven bedöms inte ha behov av särskilt stöd. Beslutet grundar sig på 3 kap. 8-9 §§ skollagen
					
				</label></td>
			</tr>

		</table>

		<table>

			<tr>
				<td>
					<label>Som underlag för detta beslut ligger utredningen av elevens behov av särskilt stöd. Utredningen bifogas till det här beslutet: Ja</label>
					<label><input type="checkbox">
				</label></td>
			</tr>

		</table>

		<h2>Underskrift</h2>

		<table>

			<tr>

				<td>
					<label>Datum</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Befattning</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Namnteckning</label>
				</td>
				<td>
					<label>Namnförtydligande</label>
				</td>
			</tr>

		</table>

		<h2>Datum då eleven har fått ta del av beslutet</h2>

		<table>

			<tr>
				<td>
					<label>Datum</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

		</table>

		<h2>Datum då vårdnadshavaren fått ta del av beslutet</h2>

		<table>

			<tr>
				<td>
					<label>Datum</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

		</table>

		<label>Detta beslut kan överklagas till Gripsholmsskolan av elevens vårdnadshavare samt av elever som
					fyllt 16 år. Vill ni överklaga beslutet ska ni skicka överklagandet till skolan inom tre veckor från den
					dag då ni fick ta del av beslutet. I skrivelsen ska ni ange vilket beslut som överklagas, och vilken
					ändring i beslutet som ni begär. Överklagandet sänds till katarina.hedman@gripsholmsskolan.se</label>

	</div>

</body>

</html>
