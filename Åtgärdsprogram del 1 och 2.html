<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />

	<title>Skriftlig varning</title>

	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<script src=dist/forms.bundle.js></script>

</head>

<body>

	<div id="page-wrap">
		<div id="header">

			<div id="logo">
				<img src="images/logo.svg" alt="logo" />
			</div>
			<h2>Åtgärdsprogram – del 1</h2>
			<small>Skollagen 3 kap. 9 §</small>

		</div>

		<div style="clear:both"></div>

		<table>

			<tr>
				<td>
					<label>Datum:</label>
					<textarea placeholder="2016-01-25" rows=1></textarea>
				</td>
			</tr>


		</table>

		<h2>Elev</h2>

		<table>

			<tr>
				<td>
					<label>Elevens namn</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Elevens personnummer</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Skolenhet</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Klass</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

		</table>

		<table>

			<tr>
				<td>
					<label>Eleven har medverkat i utarbetandet av åtgärdsprogrammet:</label>
				</td>
				<td>
					<label><input type="checkbox">Ja
					</label><input type="checkbox">Nej
				</td>
			</tr>

			<tr>
				<td>
					<label>Elevens vårdnadshavare har medverkat i utarbetandet av åtgärdsprogrammet: </label>
				</td>
				<td>
					<label><input type="checkbox">Ja
					</label><input type="checkbox">Nej
				</td>
			</tr>

		</table>

		<h2>Behov av särskilt stöd</h2>

		<table>


			<tr>
				<td>
					<label>Beskriv vilket behov av särskilt stöd som eleven har i olika lärmiljöer inom verksamheten generellt samt i relation till kunskapskraven i berörda ämnen.</label>
				</td>
			</tr>

			<tr>
				<td>
					<textarea rows=14></textarea>
				</td>
			</tr>

		</table>

		<h2>Åtgärder</h2>

		<table>


			<tr>
				<td colspan=3>
					<label>Beskriv vilka åtgärder som skolan bedömer är nödvändiga för att tillgodose elevens behov av särskilt stöd i olika lärmiljöer inom verksamheten</label>
				</td>
			</tr>

			<tr>
				<td>
					<label>Åtgärd:</label>
				</td>
				<td>
					<label>Omfattning:</label>
				</td>
				<td>
					<label>Ansvarig för åtgärden, samt befattning:</label>
				</td>
			</tr>

			<tr>
				<td>
					<textarea rows=14></textarea>
				</td>
				<td>
					<textarea rows=14></textarea>
				</td>
				<td>
					<textarea rows=14></textarea>
				</td>

			</tr>

		</table>

		<label>Datum för uppföljning och utvärdering av åtgärdsprogrammet:</label>
		<form action="demo_form.asp">
			<input type="text" name="fname" placeholder="2019-05-17">
		

		<h2>Underskrifter</h2>

		<table>

			<tr>
				<td>
					<label>Rektors namnteckning</label>
				</td>
				<td>
					<label>Mentors namnteckning</label>
				</td>
			</tr>

			<tr>
				<td>
					<label>Rektors namnförtydlignade</label>
				</td>
				<td>
					<label>Mentors namnförtydligande</label>
				</td>
			</tr>

		</table>

		<h2>Jag har tagit del av åtgärdsprogrammet</h2>

		<table>

			<tr>
				<td>
					<label>Namnteckning vårdnadshavare 1</label>
				</td>
				<td>
					<label>Namnteckning vårdnadshavare 2</label>
				</td>
			</tr>

			<tr>
				<td>
					<label>Namnförtydligande vårdnadshavare 1</label>
				</td>
				<td>
					<label>Namnförtydligande vårdnadshavare 2</label>
				</td>
			</tr>

		</table>

		<h2>Åtgärdsprogram – del 2</h2>

		<table>

			<tr>
				<td>
					<label>Resultatet av utvärderingen (fylls i vid utvärderingstillfället):</label>
					<textarea rows=14></textarea>
				</td>
			</tr>

		</table>

		<h2>Underskrift av den som ansvarat för utvärderingen:</h2>

		<table>

			<tr>
				<td>
					<label>Datum</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Befattning</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Namnteckning</label>
				</td>
				<td>
					<label>Namnförtydligande</label>
				</td>
			</tr>

		</table>

		<label>Åtgärdsprogrammet kan överklagas till Skolväsendets överklagandenämnd av elevens
							vårdnadshavare samt av elever som fyllt 16 år.
							Överklagandet skickas till skolan inom tre veckor från den dag då ni fick ta del av beslutet. I
							skrivelsen ska ni ange vilket beslut som överklagas, och vilken ändring i beslutet som ni begär.
							Överklagandet sänds till katarina.hedman@gripsholmsskolan.se</label>

	</div>

</body>

</html>
