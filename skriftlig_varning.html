<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

	<title>Skriftlig varning</title>

	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<script type='text/javascript' src='js/jquery-1.3.2.min.js'></script>
	<script type='text/javascript' src='js/example.js'></script>

</head>

<body>

	<div id="page-wrap">
		<div id="header">

            <div id="logo">
              <img id="image" src="images/logo.svg" alt="logo" />
            </div>
						<h1>Skriftlig varning</h1>
						<small>Lagrum: Skollagen kap 5 §11</small>

		</div>

		<div style="clear:both"></div>
			<table>

			  <tr>
			      <td id="name">
							<label>Elevens namn</label>
							<textarea rows=1></textarea>
						</td>
			      <td id="socialsecuritynumber">
							<label>Personnummer</label>
							<textarea rows=1></textarea>
						</td>
			  </tr>

			  <tr>
					<td id="name">
						<label>Skola</label>
						<textarea rows=1></textarea>
					</td>
					<td id="socialsecuritynumber">
						<label>Klass</label>
						<textarea rows=1></textarea>
					</td>
			  </tr>

			</table>

			<table>

			  <tr>
			      <td id="reason">
							<label>Orsak till varningen</label>
							<textarea rows=4></textarea>
						</td>
			  </tr>

			</table>

			<table>

			  <tr>
			      <td id="measures">
							<label>Stödåtgärder</label>
							<textarea rows=4></textarea>
						</td>
			  </tr>

		</table>

			<table>

			  <tr>
			      <td id="consequences">
							<label>Konsekvenser om beteendet fortsätter</label>
							<textarea rows=4></textarea>
						</td>
			  </tr>

			</table>

			<h2>Vårdnadshavare har tagit del av informationen</h2>
			<table>

			  <tr>
			      <td id="location">
							<label>Ort</label>
							<textarea rows=1></textarea>
						</td>
			      <td id="date">
							<label>Datum</label>
							<textarea rows=1></textarea>
						</td>
			  </tr>

			  <tr>
					<td id="caretaker-1" class="labeled-field">
						<label>Vårdnadshavare 1</label>
					</td>
					<td id="printed-name-1">
						<label>Namnförtydligande</label>
						<textarea rows=1></textarea>
					</td>
			  </tr>

				<tr>
					<td id="caretaker-2" class="labeled-field">
						<label>Vårdnadshavare 2</label>
					</td>
					<td id="printed-name-2">
						<label>Namnförtydligande</label>
						<textarea rows=1></textarea>
					</td>
			  </tr>

			</table>

			<table>

			  <tr>
			      <td id="principal-location">
							<label>Ort</label>
							<textarea rows=1></textarea>
						</td>
			      <td id="principal-date">
							<label>Datum</label>
							<textarea rows=1></textarea>
						</td>
			  </tr>

			  <tr>
					<td id="principal" class="labeled-field">
						<label>Underskrift rektor</label>
					</td>
					<td id="printed-name-1">
						<label>Namnförtydligande</label>
						<textarea rows=1></textarea>
					</td>
			  </tr>

			</table>
			<p>Beslutet kan ej överklagas.</p>
		</div>

	</div>

</body>

</html>
