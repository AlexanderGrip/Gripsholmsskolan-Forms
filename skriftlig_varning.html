<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />

	<title>Skriftlig varning</title>

	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<script src=dist/forms.bundle.js></script>

</head>

<body>

	<div id="page-wrap">
		<div id="header">

			<div id="logo">
				<img src="images/logo.svg" alt="logo" />
			</div>
			<h1>Skriftlig varning</h1>
			<small>Lagrum: Skollagen kap 5 §11</small>

		</div>

		<div style="clear:both"></div>
		<table>

			<tr>
				<td>
					<label>Elevens namn</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Personnummer</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Skola</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Klass</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

		</table>

		<table>

			<tr>
				<td>
					<label>Orsak till varningen</label>
					<textarea rows=4></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Stödåtgärder</label>
					<textarea rows=4></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<label>Konsekvenser om beteendet fortsätter</label>
					<textarea rows=4></textarea>
				</td>
			</tr>

		</table>

		<h2>Vårdnadshavare har tagit del av informationen</h2>
		<table>

			<tr>
				<td>
					<label>Ort</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Datum</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>
				<td id="caretaker-1" class="labeled-field">
					<label>Vårdnadshavare 1</label>
				</td>
				<td id="printed-name-1">
					<label>Namnförtydligande</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>
				<td id="caretaker-2" class="labeled-field">
					<label>Vårdnadshavare 2</label>
				</td>
				<td id="printed-name-2">
					<label>Namnförtydligande</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

		</table>

		<table>

			<tr>
				<td id="principal-location">
					<label>Ort</label>
					<textarea rows=1></textarea>
				</td>
				<td id="principal-date">
					<label>Datum</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>
				<td class="labeled-field">
					<label>Underskrift rektor</label>
				</td>
				<td>
					<label>Namnförtydligande</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

		</table>
		<p>Beslutet kan ej överklagas.</p>

	</div>

</body>

</html>
