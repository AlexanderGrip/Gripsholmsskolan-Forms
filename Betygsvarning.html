<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />

	<title>Betygsvarning</title>

	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<link rel='stylesheet' type='text/css' href='css/warning.css' />
	<script src=dist/forms.bundle.js></script>

</head>

<body>

	<div id="page-wrap">
		<div id="header">

			<div id="logo">
				<img src="images/logo.svg" alt="logo" />
			</div>
			<header>
				<h1>Betygsvarning</h1>
				<p>- När en elev ej uppnår målen och riskerar att bli utan betyg i ett läroämne</p>
			</header>
		</div>

		<div style="clear:both"></div>
		<table>

			<tr>
				<td>
					<label>Elevens namn</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Personnummer</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Årskurs</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

		</table>

		<h2>Betygsvarningen gäller...</h2>
		<table>

			<tr>
				<td>
					<ul>
						<li>
							<label><input type="checkbox"> Terminsbetyg</label>
						</li>
						<li>
							<label><input type="checkbox"> Slutbetyg</label>
						</li>
					</ul>
				</td>
				<td>
					<label>Läroämne</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

		</table>
		<table>

			<tr>

				<td>
					<label>Motivering</label>
					<textarea rows=3></textarea>
				</td>

			</tr>

			<tr>

				<td>
					<label>För att bli godkänd krävs</label>
					<textarea rows=3></textarea>
				</td>

			</tr>

		</table>
		<h2>Undervisande lärare</h2>
		<table>

			<tr>

				<td>
					<label>Datum</label>
					<textarea rows=1></textarea>
				</td>
			</tr>
			<tr>
				<td class=Underskrift>
					<label>Namnförtydligande</label>
				</td>

			</tr>

			<tr>
				<td class=underskrift>
					<label>Signatur</label>
				</td>
			</tr>

		</table>

		<h2>Vårdnadshavare</h2>
		<table>

			<tr>

				<td>
					<label>Datum</label>
					<textarea rows=1></textarea>
				</td>
			</tr>
			<tr>
				<td class=Underskrift>
					<label>Namnförtydligande</label>
				</td>

			</tr>
			<tr>
				<td class=underskrift>
					<label>Signatur</label>
				</td>
			</tr>

		</table>

	</div>

</body>

</html>
