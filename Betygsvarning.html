<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

	<title>Skriftlig varning</title>

	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<script type='text/javascript' src='js/jquery-1.3.2.min.js'></script>
	<script type='text/javascript' src='js/example.js'></script>

</head>

<body>

	<div id="page-wrap">
		<div id="header">

			<div id="logo">
				<img src="images/logo.svg" alt="logo" />
			</div>
			<h1>BETYGSVARNING</h1>

		</div>

		<div style="clear:both"></div>
		<table>

			<tr>
				<td>
					<label>Elevens namn</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Personnummer</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label>Årskurs</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

		</table>

		<table>

			<tr>
				<td>
					<label>Betygsvarningen gäller</label>
					<textarea rows=1></textarea>
				</td>
				<td>
					<label><input type="checkbox">Terminsbetyg</label>
					<label><input type="checkbox">Slutbetyg</label>
					<textarea rows=1></textarea>
				</td>
			</tr>

			<tr>

				<td colspan=2>
					<label>Motivering</label>
					<textarea rows=3></textarea>
				</td>

			</tr>

			<tr>

				<td colspan=2>
					<label>För att bli godkänd krävs</label>
					<textarea rows=3></textarea>
				</td>

			</tr>

			<tr>

				<td colspan=2>
					<label>Undervisande lärare (namnunderskrift och namnförtydligande</label>
					<p> Mariefred den _____ / ____ 20____</p>
				</td>

			</tr>

			<tr>

				<td colspan=2>
					<p> Mariefred den _____ / ____ 20____</p>
				</td>

			</tr>

		</table>

		<h2>Vårdnadshavare</h2>
		<fieldset>
			<legend>Signatur</legend>
			<label>Jag/Vi som vårdnadshavare har tagit del av betygsvarningen och bekräftar härmed med namnunderskrift och namnförtydligande.</label>
			<div class=underskrift></div>
		</fieldset>

	</div>

</body>

</html>
